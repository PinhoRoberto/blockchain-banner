<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner LinkedIn Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 20px;
        }

        .banner-container {
            width: 1584px;
            height: 396px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Animated blockchain network background */
        .blockchain-network {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #00d4ff;
            animation: pulse 3s infinite;
        }

        .connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            height: 1px;
            animation: flow 4s infinite linear;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 3D Cube Animation */
        .cube-container {
            position: absolute;
            right: 150px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
            margin: 25px;
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
        }

        .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            display: inline-block;
        }

        .bitcoin-b {
            color: #ffffff;
            font-size: 64px;
            font-weight: 900;
            display: inline-block;
            vertical-align: baseline;
            margin-right: -5px;
        }

        .ethereum-a {
            display: inline-block;
            vertical-align: baseline;
            animation: ethereumFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(98, 126, 234, 0.8));
        }

        .ethereum-a svg {
            display: inline-block;
        }

        @keyframes ethereumFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                filter: drop-shadow(0 0 15px rgba(98, 126, 234, 0.6));
            }
            50% { 
                transform: translateY(-5px) scale(1.1);
                filter: drop-shadow(0 0 25px rgba(98, 126, 234, 1));
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 60px rgba(0, 212, 255, 0.8), 0 0 80px rgba(0, 212, 255, 0.6); }
        }

        .subtitle {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
            font-style: italic;
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            opacity: 0.9;
        }

        .signature-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 14px;
            color: #00d4ff;
            font-style: italic;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
            animation: signatureGlow 3s ease-in-out infinite alternate;
            transform: rotate(-5deg);
        }

        @keyframes signatureGlow {
            from { 
                text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
                opacity: 0.8;
            }
            to { 
                text-shadow: 0 0 15px rgba(0, 212, 255, 0.8), 0 0 20px rgba(0, 212, 255, 0.4);
                opacity: 1;
            }
        }

        .tech-stack {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 600px;
        }

        .tech-badge {
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .tech-badge:nth-child(1) { animation-delay: 0.1s; }
        .tech-badge:nth-child(2) { animation-delay: 0.2s; }
        .tech-badge:nth-child(3) { animation-delay: 0.3s; }
        .tech-badge:nth-child(4) { animation-delay: 0.4s; }
        .tech-badge:nth-child(5) { animation-delay: 0.5s; }
        .tech-badge:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .tech-badge:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(100px) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        /* Responsive note */
        .note {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            width: 100%;
        }

        /* Download button */
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner-container" id="banner">
        <!-- Blockchain network background -->
        <div class="blockchain-network">
            <!-- Nodes -->
            <div class="node" style="top: 20%; left: 10%;"></div>
            <div class="node" style="top: 60%; left: 25%;"></div>
            <div class="node" style="top: 40%; left: 45%;"></div>
            <div class="node" style="top: 70%; left: 65%;"></div>
            <div class="node" style="top: 30%; left: 80%;"></div>
            <div class="node" style="top: 80%; left: 90%;"></div>
            
            <!-- Connections -->
            <div class="connection" style="top: 20%; left: 10%; width: 300px; transform: rotate(25deg);"></div>
            <div class="connection" style="top: 60%; left: 25%; width: 250px; transform: rotate(-15deg);"></div>
            <div class="connection" style="top: 40%; left: 45%; width: 280px; transform: rotate(45deg);"></div>
            <div class="connection" style="top: 70%; left: 20%; width: 400px; transform: rotate(-30deg);"></div>
        </div>

        <!-- Floating particles -->
        <div class="particle" style="width: 4px; height: 4px; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 90%; animation-delay: 8s;"></div>

        <!-- 3D Cube -->
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face">⛓</div>
                <div class="cube-face">🔗</div>
                <div class="cube-face">⬡</div>
                <div class="cube-face">◈</div>
                <div class="cube-face">▣</div>
                <div class="cube-face">◆</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1 class="title">
                <span class="bitcoin-b">₿</span>lockch<span class="ethereum-a">
                    <svg width="40" height="65" viewBox="0 0 40 65" style="vertical-align: middle; margin: 0 -8px;">
                        <g transform="translate(20, 32.5)">
                            <!-- Ethereum Diamond Shape -->
                            <path d="M 0,-28 L -15,0 L 0,10 L 15,0 Z" fill="none" stroke="#627eea" stroke-width="2" opacity="0.8"/>
                            <path d="M 0,-28 L -15,0 L 0,-5 Z" fill="#627eea" opacity="0.6"/>
                            <path d="M 0,-28 L 15,0 L 0,-5 Z" fill="#8198ee" opacity="0.6"/>
                            <path d="M -15,0 L 0,10 L 0,-5 Z" fill="#627eea" opacity="0.4"/>
                            <path d="M 15,0 L 0,10 L 0,-5 Z" fill="#8198ee" opacity="0.4"/>
                        </g>
                    </svg>
                </span>in Engineer
            </h1>
            <p class="subtitle">Building the Decentralized Future</p>
            <p class="tagline">Block by Block</p>
            <div class="tech-stack">
                <span class="tech-badge">Smart Contracts</span>
                <span class="tech-badge">Solidity</span>
                <span class="tech-badge">Web3</span>
                <span class="tech-badge">DeFi</span>
                <span class="tech-badge">Ethereum</span>
                <span class="tech-badge">Cryptography</span>
            </div>
        </div>
        
        <!-- Signature -->
        <div class="signature">
            <div class="signature-text">Roberto Pinho</div>
        </div>


    </div>

    <div class="note">
        Banner otimizado para LinkedIn (1584x396px). Faça uma captura de tela para salvar a imagem.
    </div>

    <script>
        // Add more dynamic nodes and connections
        function addMoreNetwork() {
            const network = document.querySelector('.blockchain-network');
            
            // Add more random connections
            for(let i = 0; i < 5; i++) {
                const connection = document.createElement('div');
                connection.className = 'connection';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.left = Math.random() * 100 + '%';
                connection.style.width = (200 + Math.random() * 200) + 'px';
                connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                connection.style.animationDelay = Math.random() * 4 + 's';
                network.appendChild(connection);
            }
        }

        // Initialize
        addMoreNetwork();
    </script>
</body>
</html>
